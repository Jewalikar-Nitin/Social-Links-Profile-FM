<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
      </style>

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main d-flex-col">
      <article class="card">
        <div class="profile d-flex-col" >
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Avatar"
            class="avatar"
          />
          <h1 class="title">Jessica Randall</h1>
          <h5 class="address">London, United Kingdom</h5>
          <p class="designation">"Front-end developer and avid reader."</p>
        </div>
        <button class="social-media-chips">GitHub</button>
        <button class="social-media-chips">Frontend Mentor</button>
        <button class="social-media-chips">LinkedIn</button>
        <button class="social-media-chips">Twitter</button>
        <button class="social-media-chips">Instagram</button>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nitin Jewalikar</a>.
      </div>
    </main>
  </body>
</html>
